<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <!-- 加载css文件 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <!-- logo图片 -->
    <img id="logo" src="./assets/images/logo.png" alt="" />

    <!-- 登录的盒子 start -->
    <div class="box login">
      <div class="title">大事件后台管理系统</div>
      <!-- 登录的表单 start -->
      <form class="layui-form" action="">
        <!-- 第一项：用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username" style="color: #009688;"></i>
          <input
            type="text"
            name="username"
            required
            lay-verify="required"
            placeholder="请输入用户名"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <!-- 第二项：密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password" style="color: #009688;"></i>
          <input
            type="password"
            name="password"
            required
            lay-verify="required"
            placeholder="请输入密码"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <!-- 第三项：按钮 -->
        <div class="layui-form-item">
          <button
            class="layui-btn layui-btn-fluid layui-bg-green"
            lay-submit
            lay-filter="formDemo"
          >
            登录
          </button>
        </div>
        <!-- 第四项：超链接 -->
        <div class="layui-form-item">
          <a href="javascript:;">去注册账号</a>
        </div>
      </form>
    </div>
    <!-- 登录的盒子 end -->

    <!-- 注册的盒子 start -->
    <div class="box register">
      <div class="title">大事件后台管理系统</div>
      <!-- 注册的表单 start -->
      <form class="layui-form" action="">
        <!-- 第一项：用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username" style="color: #1E9FFF;"></i>
          <input
            type="text"
            name="username"
            required
            lay-verify="required"
            placeholder="请输入用户名"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <!-- 第二项：密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password" style="color: #1E9FFF;"></i>
          <input
            type="password"
            name="password"
            required
            lay-verify="required|len"
            placeholder="请输入密码"
            autocomplete="off"
            class="layui-input pwd"
          />
        </div>
        <!-- 第三项：确认密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password" style="color: #1E9FFF;"></i>
          <input
            type="password"
            required
            lay-verify="required|len|same"
            placeholder="请输入确认密码"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <!-- 第四项：按钮 -->
        <div class="layui-form-item">
          <button
            class="layui-btn layui-btn-fluid layui-bg-blue"
            lay-submit
            lay-filter="formDemo"
          >
            注册
          </button>
        </div>
        <!-- 第五项：超链接 -->
        <div class="layui-form-item">
          <a href="javascript:;">去登录</a>
        </div>
      </form>
      <!-- 注册的表单 end -->
    </div>
    <!-- 注册的盒子 end -->

    <!-- 引入js -->
    <script src="./assets/lib/layui/layui.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/axios.js"></script>
    <!-- 自己的js文件 -->
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
