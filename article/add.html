<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>发布文章</title>
    <!-- 加载所需的js和css -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="./css/add.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">添加文章</div>
      <div class="layui-card-body">
        <form class="layui-form" action="" id="add-form" lay-filter="article">
          <!-- 第一行：文章标题 -->
          <div class="layui-form-item">
            <label class="layui-form-label">文章标题</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="title"
                required
                lay-verify="required"
                placeholder="请输入标题"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
          <!-- 第二行：选择分类 -->
          <div class="layui-form-item">
            <label class="layui-form-label">请选择分类</label>
            <div class="layui-input-block">
              <select name="cate_id" lay-verify="required" class="cate_id">
                <option value="">请选择分类</option>
              </select>
            </div>
          </div>
          <!-- 第三行：文章内容 -->
          <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">文章内容</label>
            <div class="layui-input-block">
              <textarea
                name="content"
                placeholder="请输入内容"
                class="layui-textarea"
              ></textarea>
            </div>
          </div>
          <!-- 第四行：封面图片 -->
          <div class="layui-form-item">
            <!-- 左侧的 label -->
            <label class="layui-form-label">文章封面</label>
            <!-- 选择封面区域 -->
            <div class="layui-input-block cover-box">
              <!-- 左侧裁剪区域 -->
              <div class="cover-left">
                <img id="image" src="../assets/images/sample2.jpg" alt="" />
              </div>
              <!-- 右侧预览区域和选择封面区域 -->
              <div class="cover-right">
                <!-- 预览的区域 -->
                <div class="img-preview"></div>
                <!-- 选择封面按钮 -->
                <input type="file" id="file" style="display: none" />
                <button type="button" class="layui-btn layui-btn-danger">
                  选择封面
                </button>
              </div>
            </div>
          </div>
          <!-- 第五行：文章状态 -->
          <div class="layui-form-item">
            <label class="layui-form-label">文章状态</label>
            <div class="layui-input-block">
              <input type="radio" name="state" value="草稿" title="存为草稿" />
              <input
                type="radio"
                name="state"
                value="已发布"
                title="发布"
                checked
              />
            </div>
          </div>
          <!-- 第六行：按钮 -->
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">
                确认添加
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="../assets/lib/layui/layui.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/axios.js"></script>
    <!-- 加载富文本编辑器插件，按照顺序加载 -->
    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- 按照顺序，加载剪裁插件的js -->
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 自己的js文件 -->
    <script src="../assets/js/common.js"></script>
    <script src="./js/add.js"></script>
  </body>
</html>
